<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Quiz culture générale</h1>
    <div class="container-globale">

        <form class="form-quiz">
            <div class="question-block">
                <h4>Qui a découvert l'amérique en 1492 ?</h4>
                <div>
                    <input type="radio" id="Christophe Colomb" name="q1" value="a" checked>
                    <label for="Christophe Colomb">Christophe Colomb</label>
                </div>
                <div>
                    <input type="radio" id="Vasco de Gama" name="q1" value="b" checked>
                    <label for="Vasco de Gama">Vasco de Gama</label>
                </div>
                <div>
                    <input type="radio" id="Marco Polo" name="q1" value="c" checked>
                    <label for="Marco Polo">Marco Polo</label>
                </div>
            </div>
            <div class="question-block">
                <h4>Qui est le meilleur marqueur de l'histoire de la NBA ?</h4>
                <div>
                    <input type="radio" id="LeBron James" name="q2" value="a" checked>
                    <label for="LeBron James">LeBron James</label>
                </div>
                <div>
                    <input type="radio" id="Micheal Jordan" name="q2" value="b" checked>
                    <label for="Micheal Jordan">Micheal Jordan</label>
                </div>
                <div>
                    <input type="radio" id="Kobe Bryant" name="q2" value="c" checked>
                    <label for="Kobe Bryant">Kobe Bryant</label>
                </div>
            </div>
            <div class="question-block">
                <h4>Qui est le fondateur de Apple ?</h4>
                <div>
                    <input type="radio" id="LeBron James" name="q3" value="a" checked>
                    <label for="LeBron James">Bill Gates</label>
                </div>
                <div>
                    <input type="radio" id="Micheal Jordan" name="q3" value="b" checked>
                    <label for="Micheal Jordan">Mark Zuckerberg</label>
                </div>
                <div>
                    <input type="radio" id="Kobe Bryant" name="q3" value="c" checked>
                    <label for="Kobe Bryant">Steve Jobs</label>
                </div>
            </div>
            <div class="question-block">
                <h4>Qui était le premier ministre anglais durant la 2 second guerre mondiale 39-45 ?</h4>
                <div>
                    <input type="radio" id="Franklin D. Roosevelt" name="q4" value="a" checked>
                    <label for="Franklin D. Roosevelt">Franklin D. Roosevelt</label>
                </div>
                <div>
                    <input type="radio" id="Wiston Churchill" name="q4" value="b" checked>
                    <label for="Wiston Churchill">Wistone Churchill</label>
                </div>
                <div>
                    <input type="radio" id="Margaret Thatcher" name="q4" value="c" checked>
                    <label for="Margaret Thatcher">Margaret Thatcher</label>
                </div>

            </div>
            <div class="reponse-questions">
                <h3></h3>
                <p class="aide"></p>
                <p class="note"></p>
                <button type="submit">Valider</button>

            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
